# ==========================================
# NeonPass - Render Blueprint
# https://render.com/docs/blueprint-spec
# ==========================================

services:
  # Backend API
  - type: web
    name: neonpass-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: neonpass-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: neonpass-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: neonpass-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: neonpass-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: neonpass-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: TICKET_SIGNING_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false # Set manually to your Vercel URL

# PostgreSQL Database
databases:
  - name: neonpass-db
    plan: free
    region: oregon
    databaseName: neonpass
    user: neonpass_user
