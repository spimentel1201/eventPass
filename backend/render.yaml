# ==========================================
# NeonPass - Render Blueprint
# https://render.com/docs/blueprint-spec
# ==========================================

services:
  # Backend API
  - type: web
    name: neonpass-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: neonpass-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TICKET_SIGNING_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false # Set manually to your Vercel URL
      - key: JAVA_OPTS
        value: -Xmx256m -Xms128m

  # PostgreSQL Database
databases:
  - name: neonpass-db
    plan: free
    region: oregon
    databaseName: neonpass
    user: neonpass_user
