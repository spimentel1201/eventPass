# ==========================================
# NeonPass API - Application Properties
# Configuración para entorno de desarrollo
# ==========================================

# Nombre de la aplicación
spring.application.name=neonpass-api

# ==========================================
# Servidor
# ==========================================
server.port=8080

# ==========================================
# PostgreSQL (DataSource)
# Variables leídas desde docker-compose
# ==========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:neonpass}
spring.datasource.username=${DB_USER:neonpass_user}
spring.datasource.password=${DB_PASSWORD:neonpass_secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# Redis (Distributed Locking & Cache)
# ==========================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# ==========================================
# MinIO / S3 Configuration
# En desarrollo: apunta al contenedor MinIO
# En producción: apunta a AWS S3
# ==========================================
storage.s3.endpoint=${S3_ENDPOINT:http://localhost:9000}
storage.s3.access-key=${MINIO_ROOT_USER:admin}
storage.s3.secret-key=${MINIO_ROOT_PASSWORD:password123}
storage.s3.bucket-name=${S3_BUCKET:neonpass-images}
storage.s3.region=${S3_REGION:us-east-1}

# ==========================================
# Security (JWT)
# ==========================================
security.jwt.secret=${JWT_SECRET:bmVvbnBhc3MtZGV2LXNlY3JldC1rZXktY2hhbmdlLWluLXByb2R1Y3Rpb24tcGxlYXNl}
security.jwt.expiration-ms=86400000

# ==========================================
# Ticket Signing (Anti-Fraud)
# ==========================================
ticket.signing.secret=${TICKET_SIGNING_SECRET:neonpass-ticket-signing-key-change-in-production}

# ==========================================
# Cloudinary (Image Storage)
# ==========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:demo}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:demo}

# Multipart file upload config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Rate Limiting (Bucket4j)
# Según SECURITY_POLICIES.md
# ==========================================
rate-limit.login.max-attempts=5
rate-limit.login.duration-minutes=1
rate-limit.seat-reservation.max-seats=10
rate-limit.seat-reservation.duration-minutes=10
rate-limit.public-api.max-requests=100
rate-limit.public-api.duration-minutes=1

# ==========================================
# OpenAPI / Swagger
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ==========================================
# Logging
# ==========================================
logging.level.root=INFO
logging.level.com.neonpass=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.me.paulschwarz.springdotenv=DEBUG
