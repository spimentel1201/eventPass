# ==========================================
# NeonPass API - Production Configuration
# For Render deployment
# ==========================================

# Server
server.port=${PORT:8080}

# ==========================================
# PostgreSQL (Render provides individual vars)
# ==========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool optimized for free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# Security (JWT)
# ==========================================
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=86400000

# ==========================================
# Ticket Signing (Anti-Fraud)
# ==========================================
ticket.signing.secret=${TICKET_SIGNING_SECRET}

# ==========================================
# CORS - Allow Vercel frontend
# ==========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://neonpass.vercel.app}

# ==========================================
# Cloudinary (Image Storage)
# ==========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:demo}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:demo}

# ==========================================
# Redis - Disabled for free tier
# ==========================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# ==========================================
# Actuator (Health checks for Render)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ==========================================
# Logging (Production - less verbose)
# ==========================================
logging.level.root=WARN
logging.level.com.neonpass=INFO

# ==========================================
# Swagger (Disabled in production)
# ==========================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
